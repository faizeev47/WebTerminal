<button (click)="goBack()">Go back</button>

<div class="journey" *ngIf="journey">
  <h1>Journey Details</h1>
  <hr>
  <h2>
    {{ journey.flightNumber | uppercase }}
  </h2>
  <p>
    <span>FROM: <strong>{{ journey.originCode | uppercase }}</strong></span>
    <span>TO: <strong>{{ journey.destinationCode | uppercase }}</strong></span>
  </p>
  <p>
    <span>DEPARTURE: <strong>{{ journey.departureTime | uppercase }}</strong></span>
  </p>
  <p>
    <span>ARRIVAL: <strong>{{ journey.arrivalTime | uppercase }}</strong></span>
  </p>
  <p>
    <span>
      SEATS:
      <strong *ngIf="journey.remainingSeats > 0; else elseBlock" style="color:darkgreen;">AVAILABLE</strong>
      <ng-template class="strong" #elseBlock><strong style="color:darkred">NOT AVAILABLE</strong></ng-template>
    </span>
  </p>
  <h1>Booking Section</h1>
  <hr>
  <div class="form">
    <div class="form-group">
      <input
        [(ngModel)]="nic"
        placeholder="Enter NIC here for a booking or reservation">
    </div>
    <div class="form-group">
      <button (click)="reserveSeat()">Reserve</button>
      <button (click)="buyTicket()">Buy</button>
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="meal"
        placeholder="A special meal request [Optional]">
    </div>
    <div class="form-group">
      <button (click)="requestMeal()">Request</button>
    </div>
  </div>
</div>
